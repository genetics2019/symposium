- 
  id: 12
  name: "Detlef"
  surname: "Weigel"
  company: "Max-Planck-Institute for Developmental Biology<br>Tübingen, Germany"
  title: ""
  bio: '<b>Klima im Wandel – Pflanzen im Wandel </b> <br><br>
Wir erfahren zurzeit eine dramatische Veränderung des Weltklimas. Aber was bedeutet dies für wilde Pflanzen und Tiere? Haben diese überhaupt eine Chance, sich in kürzester Zeit an veränderte Umweltbedingungen anzupassen? In seinem Vortrag wird Detlef Weigel zuerst Grundlagen der Evolutionsforschung beschreiben, darunter, warum es bei der Evolution immer um Kompromisse geht, um widersprüchlichen Anforderungen gerecht zu werden. Er wird dann auf seine eigenen Arbeiten eingehen und diskutieren, wie sich vorhersagen lässt, ob und wie Pflanzen in einem zukünftigen Klima überleben können. Ein wichtiges Fazit ist, dass Arten nicht als eine starre Einheit betrachtet werden dürfen, sondern dass ihrer genetischen Vielfalt – und den Grenzen ihrer innerartlichen Vielfalt – Rechnung getragen werden muss. <br> <br>
<a href="http://www.weigelworld.org">http://www.weigelworld.org</a>
'
  thumbnailUrl: Detlef_Weigel.jpg
  rockstar: true
  social: 
    - {}

