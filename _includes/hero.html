<!-- Begin Hero Section -->
<section id="top-section-hero" class="top-section-hero top-section image-section" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');"width="auto" height="auto">
    {% include navigation.html %}
    <div class="content-wrapper">

    <div class="jumbotron">
<div class="banner" style="padding:15px; text-align:center; color:red">
<div class="banner-content">
<img src="{{ site.baseurl }}/img/sprites/logos.png" alt="COS" style="float:left">
<img src="{{ site.baseurl }}/img/sprites/Charta.png" alt="Charta der Vielfalt" style="float:right">
<img src="{{ site.baseurl }}/img/sprites/audit.png" alt="Audit" style="float:right">
</div>
</div>
<div class="banner" style="padding:15px; text-align:center; color:red">
<div class="banner-content">
<h4><b> Deadline for Registration until May 27th<b></h4>
</div>
</div>
        <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
            {% assign heroText = site.heroTitle | split:"<typeout>" %}
            <h1> <font color="black"><b> {{ heroText[0] }} <b></font> </h1>
            <h4><font color="black"><b>{{ site.eventDate }}<b></font></h4>
            {% for button in site.heroButtons %}
            <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}" class="btn btn-primary waves-effect waves-button waves-light waves-float" {% if button.link != null %}target="_blank"{% endif %}>{{ button.text }}</a>
            {% endfor %}
        </div>
    </div>
    <a href="#about" class="explore">
        <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
        </svg>
    </a>
    </div>
</section>
<!-- End Hero Section -->
